<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="templatemo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <title>威秀影城訂票系統 - 訂票專區</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{{url_for('static', filename='assets/css/fontawesome.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='assets/css/templatemo-liberty-market.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='assets/css/owl.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='assets/css/animate.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='assets/css/ticket_food.css')}}">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{url_for('home')}}" class="logo">
                      <img src="{{url_for('static', filename='assets/images/new_logo.png')}}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{{url_for('home')}}">首頁</a></li>
                      <li><a href="{{url_for('explore')}}" class="active">訂購票卷</a></li>
                      <li><a href="{{url_for('details')}}">會員專區</a></li>
                      <li><a href="{{url_for('create')}}">會員註冊登入</a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>-VIESHOW TICKET-</h4>
          <h2>威秀影城訂票專區</h2>
          <span>威秀影城訂票系統 > <a href="{{url_for('ticket')}}">訂購票卷</a></span>
        </div>
      </div>
    </div>
  </div>

  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2> 飲食專區 </h2>
          </div>
        </div>
        <div class="col-lg-12">
            <h4>請在此加購您所需之飲食：</h4><br>
        </div>
        <form method="post" action="{{url_for('ticket_total', movie = movie, cinema = cinema, date = date, people = people, type = type, seats = seats, time = time)}}">
          <div class="foodphoto" style="text-align:center" >
              {% for i in range(length) %}
              <p>{{food[i][2]}} ${{food[i][3]}}
              <img src="{{url_for('static', filename='assets/images/'+food[i][4])}}">
                <select name={{food[i][0]}} id={{food[i][0]}}>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              {% endfor %}
          </div>
          <div class="buttons">
            <div class="border-button" style="text-align:center;"><br>
              <button type="submit">下一步</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright © 2022 <a href="#">威秀影城</a> CGUAI軟體工程 ,  All rights reserved.
          &nbsp;&nbsp;
          Designed by <a title="HTML CSS Templates" rel="sponsored" href="https://templatemo.com" target="_blank">CGUAI</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/isotope.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/owl-carousel.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/tabs.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/popup.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/custom.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/ticket_food.js')}}"></script>
</body>
</html>
