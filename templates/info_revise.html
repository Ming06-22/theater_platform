<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="templatemo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <title>威秀影城訂票系統 - 會員資料修改</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/fontawesome.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/templatemo-liberty-market.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/owl.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/animate.css')}}">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<script type="text/javascript">
  function display_alert(){
    let message = "{{message}}";
    if (message != "False"){
      alert(message);
    }
  }
</script>

<body onload="display_alert();">
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{url_for('home')}}" class="logo">
                      <img src="{{url_for('static', filename='assets/images/new_logo.png')}}"  alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{{url_for('home')}}">首頁</a></li>
                      <li><a href="{{url_for('explore')}}">訂購票卷</a></li>
                      <li><a href="{{url_for('details')}}"  class="active">會員專區</a></li>
                      <li><a href="{{url_for('create')}}">會員註冊登入</a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>- 會員資料修改 -</h2>
          <span>威秀影城訂票系統 > <a href="{{url_for('details')}}">會員專區</a></span>
        </div>
      </div>
    </div>
  </div>

  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h2>以下為您目前的 <em>會員資料</em></h2>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="left-image">
              <img src="{{url_for('static', filename='assets/images/create-yours.jpg')}}" alt="" style="border-radius: 20px;">
            </div>
          </div>
          <div class="col-lg-5 align-self-center">
            <h4>・會員資料・</h4>
            <span class="author">
              <img src="{{url_for('static', filename='assets/images/author-02.jpg')}}" alt="" style="max-width: 50px; border-radius: 50%;">
              <h6>姓名<br><a href="#">{{name}}/</a><a href="#">{{mail}}</a></h6>
            </span>
            <div class="row">
              <div class="col-12">
                <span class="bid">
                  會員等級<br><strong>{{level}}</strong><br><em>-</em>
                </span>
              </div>
              <div class="col-12">
                <span class="bid">
                  聯絡資訊<br><strong>{{phone}}</strong><br><em>-</em>
                </span>
              </div>
              <div class="col-12">
                <span class="bid">
                  會員生日<br><strong>{{birth}}</strong><br><em>-</em>
                </span>
              </div>
              <div class="col-12">
                <span class="bid">
                  會員點數<br><strong>{{points}}點</strong><br><em>-</em>
                </span>
              </div>
            </div>
        </div>
        <div class="col-lg-12">
          <div class="section-heading"><br>
            <br><div class="line-dec"></div>
            <h2>請輸入需要修改之欄位</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="contact" action="/check_info_revise" method="post">
            <div class="row">
              <div class="col-lg-4">
                <fieldset>
                  <label for="phone">聯絡電話</label>
                  <input type="phone" name="phone" id="phone" placeholder="Ex. 0912345678" autocomplete="on">
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                    <label for="birth">生日</label>
                    <input type="birth" name="birth" id="birth" placeholder="Ex. 20010911" autocomplete="on">
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="password">密碼</label>
                  <input type="password" name="password" id="password" placeholder="Ex. 八位數字" autocomplete="on">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="mail">Email</label>
                  <input type="mail" name="mail" id="mail" placeholder="cguai@gmail.com" autocomplete="on">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button" >送出修改</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright © 2022 <a href="#">威秀影城</a> CGUAI軟體工程 ,  All rights reserved.
          &nbsp;&nbsp;
          Designed by <a title="HTML CSS Templates" rel="sponsored" href="https://templatemo.com" target="_blank">CGUAI</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/isotope.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/owl-carousel.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/tabs.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/popup.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/custom.js')}}"></script>
  </body>
</html>
