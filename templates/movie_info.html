<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="templatemo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <title>威秀影城訂票系統 - 會員專區</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/fontawesome.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/templatemo-liberty-market.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/owl.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/animate.css')}}">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{url_for('home')}}" class="logo">
                      <img src="{{url_for('static', filename='assets/images/new_logo.png')}}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{{url_for('home')}}">首頁</a></li>
                      <li><a href="{{url_for('explore')}}">訂購票卷</a></li>
                      <li><a href="{{url_for('details')}}" class="active">會員專區</a></li>
                      <li><a href="{{url_for('create')}}">會員註冊登入</a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2>- 電影資訊 -</h2>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="movieimage">
            <img src="{{url_for('static', filename='assets/images/' + movie[9])}}" alt="" >
          </div>
        </div>
        <div class="col-lg-6 ">
          <h3>{{movie[0]}}<br>{{movie[1]}}</h3><br>
          <p>上映日期：{{movie[2]}}</p>
          <div class="row">
            <div class="col-12">
              <span class="bid">
                導演：<br><strong>{{movie[3]}}</strong><br>
              </span>
            </div>
            <div class="col-12">
              <span class="bid">
                演員：<br><strong>{{movie[4]}}</strong><br>
              </span>
            </div>
            <div class="col-12">
              <span class="bid">
                類型：<br><strong>{{movie[5]}}</strong><br>
              </span>
            </div>
            <div class="col-12">
                <span class="bid">
                    片長：<br><strong>{{movie[6]}} 時 {{movie[7]}} 分</strong><br><em>-</em>
                </span>
            </div>
            <div class="col-12">
                <span class="bid">
                    劇情介紹：<br>{{movie[8]}}
                </span>
            </div>
          </div>
          <div class="buttons">
            <div class="border-button"><br>
              <a href="{{movie[10]}}">電影預告片</a>
              <a href="{{url_for('ticket')}}">馬上訂購</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright © 2022 <a href="#">威秀影城</a> CGUAI軟體工程 ,  All rights reserved.
          &nbsp;&nbsp;
          Designed by <a title="HTML CSS Templates" rel="sponsored" href="https://templatemo.com" target="_blank">CGUAI</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/isotope.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/owl-carousel.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/tabs.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/popup.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/custom.js')}}"></script>
  </body>
</html>
