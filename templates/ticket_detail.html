<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="templatemo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <title>威秀影城訂票系統 - 訂票專區</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/fontawesome.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/templatemo-liberty-market.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/owl.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/animate.css')}}">
  <link rel="stylesheet" style="text/css" href="{{url_for('static', filename='assets/css/ticket.css')}}">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{url_for('home')}}" class="logo">
                      <img src="{{url_for('static', filename='assets/images/new_logo.png')}}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{{url_for('home')}}">首頁</a></li>
                      <li><a href="{{url_for('explore')}}"class="active">訂購票卷</a></li>
                      <li><a href="{{url_for('details')}}">會員專區</a></li>
                      <li><a href="{{url_for('create')}}">會員註冊登入</a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>-VIESHOW TICKET-</h4>
          <h2>威秀影城訂票專區</h2>
          <span>威秀影城訂票系統 > <a href="{{url_for('ticket')}}">訂購票卷</a></span>
        </div>
      </div>
    </div>
  </div>

  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2> 以下為您的訂票詳細資訊 </h2>
          </div>
        </div>
        <div class="col-lg-12" style="text-align:center;">
            <h4></h4><br>
            <h4>{{movie}}</h4>
            <h4>{{cinema}}</h4>
            <h4>{{date}}</h4>
            <h4>{{time}}</h4>
            <h4>{{people}}人</h4>
            <h4>{% for seat in seats %}{{seat[0]}}排{{seat[1]}}號 {% endfor %}</h4><br>
        </div>
        <div class="buttons">
            <div class="border-button" style="text-align:center;"><br>
              <a href="{{url_for('ticket_food', movie = movie, cinema = cinema, date = date, people = people, type = type, seats = seats, time = time)}}">下一步</a>
            </div>
          </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright © 2022 <a href="#">威秀影城</a> CGUAI軟體工程 ,  All rights reserved.
          &nbsp;&nbsp;
          Designed by <a title="HTML CSS Templates" rel="sponsored" href="https://templatemo.com" target="_blank">CGUAI</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/isotope.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/owl-carousel.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/tabs.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/popup.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/custom.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/ticket.js')}}"></script>
  </body>
</html>
