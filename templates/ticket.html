  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2> 請在此訂購您的票卷 </h2>
          </div>
        </div>
        <div class="col-lg-12">
          <h2>Step 1:</h2><br>
        </div>
        <form method="POST" action="{{url_for('select_seat')}}">
          <div class="col-lg-3">
            <div class="custom-select" style="width:200px;">
              <select name="cinema" id="cinema">
                <option value="0">選擇影城:</option>
                {% for i in range(length1) %}
                <option value="{{cinemas[i][0]}}">{{cinemas[i][0]}}</option>"
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="custom-select" style="width:200px;">
              <select name="movie" id="movie">
                <option value="0">選擇電影:</option>
                {% for i in range(length2) %}
                <option value="{{movies[i][0]}}">{{movies[i][0]}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="custom-select" style="width:200px;">
              <select name="date" id="date">
                <option value="0">選擇日期:</option>
                <option value="05">2022/01/05</option>
                <option value="07">2022/01/07</option>
                <option value="10">2022/01/10</option>
                <option value="13">2022/01/13</option>
                <option value="14">2022/01/14</option>
              </select>
            </div>
          </div>
          <div class="col-lg-1">
            <div class="custom-select" style="width:200px;">
              <select name="people" id="people">
                <option value="0">選擇人數:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="col-lg-1">
            <div class="custom-select" style="width:200px;">
              <select name="time" id="time">
                <option value="0">選擇時間：</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
              </select>
            </div>
          </div>
          <h1> </h1><br>
          <div class="buttons">
            <div class="border-button" style="text-align:right"><br>
              <button type="submit">送出</a>
            </div>
